plugins {
    id "com.android.application"
    id "kotlin-android"
    id "com.google.gms.google-services"
    id "dev.flutter.flutter-gradle-plugin"
}

android {
    namespace "com.example.flutter_laundry_app"
    compileSdk 34
    ndkVersion "25.1.8937393"

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_17
        targetCompatibility JavaVersion.VERSION_17
    }

    kotlinOptions {
        jvmTarget = "17"
    }

    defaultConfig {
        applicationId "com.example.flutter_laundry_app"
        minSdk 23
        targetSdk 34
        versionCode 1
        versionName "1.0.0"
        multiDexEnabled true // Jika ada banyak dependensi
    }

    buildTypes {
        release {
            signingConfig signingConfigs.debug
            minifyEnabled false
            shrinkResources false
        }
    }
    
    // Tambahkan untuk mendukung izin runtime
    def enableSeparateBuildPerCpuArchitecture = true
    def enableProguardInReleaseBuilds = false

aaptOptions {
        noCompress "tflite"
    }

    lintOptions {
        abortOnError false
        checkReleaseBuilds false
        warningsAsErrors false
    }
}

flutter {
    source "../.."
}

dependencies {
    implementation platform('com.google.firebase:firebase-bom:33.5.1') // Opsional, untuk Firebase
    implementation 'com.google.firebase:firebase-analytics'
}